<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #paintCanvas {
            border: 2px solid black;
            background-color: white;
        }
        .controls {
            margin: 10px 0;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        button {
            padding: 8px 15px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Simple Paint App</h1>
    <canvas id="paintCanvas" width="400" height="400"></canvas>
    <div class="controls">
        <label>Color: <input type="color" id="colour"></label>
        <label>Size: <input type="range" id="size" min="1" max="50" value="5"></label>
        <span id="brush-size-label">Brush Size: 5</span>
        <button id="penButton">Pen</button>
        <button id="rubberButton">Eraser</button>
        <button id="clear">Clear</button>
    </div>
    <script src="painter.js"></script>
</body>
</html>
